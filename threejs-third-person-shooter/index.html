<!DOCTYPE html>
<html>

<head>
	<title>Three.js - 3rd Person Shooter</title>
	<link type="text/css" rel="stylesheet" href="style.css">

	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
	<script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.144.0/build/three.module.js",
		  "three/addons/": "./jsm/"
        }
      }
    </script>
	<script src="js/ammo.wasm.js"></script>
	<script type="module" defer src="script.js"></script>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<p class="heading">
				Click to play
			</p>
			<p>
				<strong>MOVE: </strong>WASD<br />
				<strong>SHOOT: </strong>LEFT MOUSE<br />
				<strong>AIM/LOOK: </strong>MOUSE
			</p>
			<P><strong>OJECTIVE:</strong> Shoot and change all the balls to red in the fastest time you can. <br />
				Avoid hitting a ball that is already red, or it will be transformed to a different color.</P>
		</div>
	</div>
	<div id="player-stats">
		<div id="stopwatch">0</div>
		<div id="ball-remaining">Remaining Balls: <span>00</span></div>
	</div>
</body>

</html>
